server.port=8092

spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.consumer.group-id=banco-engenharia-group
spring.kafka.consumer.auto-offset-reset=latest

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:banco_engenharia_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.profiles.active=dev

banco-info.codigo_bano=ENG
banco-info.codigo_pais=UCAN


logging.level.org.apache.kafka=OFF